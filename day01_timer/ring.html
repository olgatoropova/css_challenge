<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Ring</title>
    <link rel="stylesheet" href="./ring.css" />
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" viewBox="0 0 230 230">
        <circle cx="115" cy="115" r="100" fill="none" stroke-width="25" stroke="#efefef" />
        <circle cx="115" cy="115" r="100" fill="none" stroke-width="25" stroke="red" stroke-dasharray="calc((66 / 100) * 628.32) 628.32" transform="rotate(-90) translate(-230)" stroke-linecap="round" class="progress" />
        <text x="115" y="110" class="percentage">66%</text>
        <text x="115" y="135" class="subtext">average</text>
    </svg>
</body>
</html>
