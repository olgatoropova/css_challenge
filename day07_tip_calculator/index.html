<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="tip-amount">
            <div class="label">Tip Amount</div>
            <div class="dollars"><sup>$</sup><span id="tip-amount">0.00</span></div>
        </div>
        <div class="total-per-person">
            <div class="label">Total Per Person</div>
            <div class="dollars"><sup>$</sup><span id="total-per-person">0.00</span></div>
        </div>
        <div class="input-fields">
            <div class="bill-amount">
                <div class="field">
                    <input type="text" name="bill-amount" id="bill-amount" value="0" maxlength="7"/>
                </div>
                <div class="label">Bill Amount</div>
            </div>
            <div class="number-of-people">
                <div class="field">
                    <input type="text" name="number-of-people" id="number-of-people" value="1" maxlength="2" />
                </div>
                <span class="label">Number Of People</span>
            </div>
        </div>
        <div class="tip-percentages">
            <div>
                <input type="radio" name="tip" value="5" id="five-percent" />
                <label for="five-percent">5%</label>
            </div>
            <div>
                <input type="radio" name="tip" value="10" id="ten-percent" />
                <label for="ten-percent">10%</label>
            </div>
            <div>
                <input type="radio" name="tip" value="15" id="fifteen-percent" checked />
                <label for="fifteen-percent">15%</label>
            </div>
            <div>
                <input type="radio" name="tip" value="20" id="twenty-percent" />
                <label for="twenty-percent">20%</label>
            </div>
        </div>
        <div class="button-wrapper">
            <button id="calculate">Calculate</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
