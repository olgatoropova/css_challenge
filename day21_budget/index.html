<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 - Simplified Budget</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="add-panel">
            <h1>Simplified budget</h1>
            <div class="field">
                 <input type="text" name="income" id="income" />
                 <label for="income">Budget Amount</label>
            </div>
            <div class="add-expense">
                <div class="field">
                    <input type="text" name="expense-name" id="expense-name" />
                    <label for="expense-name">Vendor</label>
                </div>
                <div class="field">
                    <input type="text" name="expense-amount" id="expense-amount" />
                    <label for="expense-amount">Amount</label>
                </div>
                <button class="add-expense-button" name="add-expense-button" id="add-expense-button">
                    <img src="images/plus.svg" alt="Add Expense" />
                </button>
            </div>
        </div>
        <div class="expense-panel">
            <h2>Expenses</h2>
            <div class="expense-table">
                <!-- <div>Starbucks</div>
                <div>$5.54</div>
                <div class="delete">
                    <button name="delete-expense" class="delete-expense">
                        <img src="images/trash.svg" alt="Delete Expense" />
                    </button>
                </div> -->
            </div>
        </div>

        <div class="summary-panel">
            <div class="summary-item">
                <div class="summary-label">Income</div>
                <div class="summary-amount">$0.00</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Expenses</div>
                <div class="summary-amount">$0.00</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Balance</div>
                <div class="summary-amount">$0.00</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
